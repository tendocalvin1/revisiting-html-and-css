<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML and CSS</title>
</head>
<body>
    <!--To create forms in HTML, we use the <form> tags-->
    <!--The for attribute of the label tag should match the id attribute 
    of the input tag -->    

        <form method="post" enctype="multipart/form-data">
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="david" required minlength="5"><br>

            <label for="password">password:</label>
            <input type="password" id="password" required minlength="5"><br> 

            <label for="email">email:</label>
            <input type="email" id="email" required placeholder="email@email.com"><br>

            <label for="phone-number">phone-number:</label>
            <input type="tel" id="phone-number"><br>


            <label for="birthday">Birth date</label>
            <input type="date" id="birthday"><br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1"><br>

            <label for="title">Title:</label>

            <label for="Mr">Mr:</label>
            <input type="radio" id="Mr" value="Mr" name="title">
            <label for="Mrs">Mrs:</label>
            <input type="radio" id="Mrs" value="Mrs" name="title">
            <label for="Other">Other:</label>
            <input type="radio" id="Other" value="Other" name="title"><br>


            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="Mobile Money">Mobile Money</option>
                <option value="Pesapal">Pesapal</option>
                <option value="Flutterwave">Flutterwave</option>
                <option value="Paypal">PayPal</option>
            </select><br>


            <label for="file">File</label>
            <input type="file" id="file" accept=""><br>


             
            <input type="reset">
            <br>   
            <input type="submit">

        </form>
</body>
</html>
