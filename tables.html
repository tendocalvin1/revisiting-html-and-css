<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>

    <!--To create a table, we need a pair of table tags ie <table>-->
    <!--When making a table, we need to have the following properties: table header<th>
        table row <tr>, table data <td>-->
    <table border="2" style="background-color: black;">
        <tr align="center" style="background-color: rgb(127, 129, 255);">
            <th width="95" >Sunday</th>
            <th width="95">Monday</th>
            <th width="95">Tuesday</th>
            <th width="95">Wednesday</th>
            <th width="95">Thursday</th>
            <th width="95">Friday</th>
            <th width="95">Saturday</th>
        </tr>

        <tr align="center" style="background-color: lightblue;">
            <td>Closed</td>
            <td>8-6</td>
            <td>8-6</td>
            <td>8-6</td>
            <td>8-6</td>
            <td>8-6</td>
            <td>9-5</td>
        </tr>
    </table>
</body>
</html>
