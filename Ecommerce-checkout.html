<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Checkout</title>
</head>
<body>
    <form>
        <!--Recipient Details-->
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="shipping-address">Shipping Address:</label>
        <input type="text" id="shipping-address" required><br>

        <label for="Email">Email:</label>
        <input type="text" id="email" required><br>


        <!--Order and Package Details-->
        <label for="order-number">Order Number:</label>
        <input type="number" id="order-number" required><br>

        <label for="items-purchased">Items Purchased:</label>
        <input type="number" id="items-purchased" required><br>

        <label for="weight">weight of the package:</label>
        <input type="number" id="weight" required><br>

        <label for="Quantity">Quantity of the items:</label>
        <input type="number" id="Quantity" required min="1"><br>


        <!--Shiiping Method-->
        <label for="service-provider">Service Provider:</label>
        <input type="text" id="service-provider" required ><br> 

        <label for="Shipping option">Shipping option hosen:</label>
        <select>
            <option>Standard Express</option>
            <option>Same-day</option>
            <option>Next-day</option>
            <option>After-five-hours</option>
        </select><br>

        <label for="shipping-cost">Shipping Cost:</label>
        <input type="text" id="shipping-cost" required ><br> 

        
        <!--Payment Method-->
        <label for="payment">Payment Method</label>
        <select>
        <option>Mobile Money</option>
        <option>Pesapal</option>
        <option>Flutterwave</option>
        <option>Paypal</option>
    </select><br>


    <input type="reset"><br>
    <input type="submit"><br>
    </form>

    <table style="background-color: black;">
        <tr align="center" style="background-color: aquamarine;">
            <th width="100">Item</th>
            <th width="100">Total</th>
        </tr>

        <tr align="center" style="background-color: aquamarine;">
            <td width="100">Chairs</td>
            <td width="100">$1000</td>
        </tr>

    </table>
</body>
</html>
